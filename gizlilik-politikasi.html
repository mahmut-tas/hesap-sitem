  <style>
   body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px; /* Sadece yatay padding */
        }
        /* Genel header stilleri header.css'te olmalı, bu sayfaya özgü header stilleri kaldırıldı */
        
        /* İletişim sayfası için özel stiller */
        .contact-section {
            padding: 40px 0;
            text-align: center;
        }
        .contact-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .contact-content h3 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .info-item i {
            color: #3498db;
            margin-right: 15px;
            font-size: 24px;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
        }
        .info-item p {
            margin: 0;
            text-align: left;
        }
        .info-item a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .info-item a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Responsive ayarlar */
        @media (max-width: 768px) {
            .contact-content {
                width: 100%;
                padding: 20px; 
            }
        }
  </style>
 </head>
 <body>
  <div id="header-placeholder">
  </div>
  <main class="contact-section">
   <div class="container">
    <h2>
     Bizimle İletişime Geçin
    </h2>
    <div class="contact-content">
     <h3>
      Bize Ulaşın
     </h3>
     <p>
      Hesapkolik.net ile ilgili sorularınız, önerileriniz, işbirliği teklifleriniz veya geri bildirimleriniz için bize aşağıdaki e-posta adresi üzerinden ulaşabilirsiniz.
     </p>
     <p>
      Mesajınızı en kısa sürede yanıtlamaya özen göstereceğiz.
     </p>
     <div class="info-item">
      <i class="fas fa-envelope">
      </i>
      <p>
       E-posta:
       <a href="mailto:info@hesapkolik.net">
        info@hesapkolik.net
       </a>
      </p>
     </div>
    </div>
   </div>
  </main>
  <div id="footer-placeholder">
  </div>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
    const isEnglishPage = window.location.pathname.startsWith('/en/');
    const headerPath = isEnglishPage ? '/en/header.html' : '/header.html';
    const footerPath = isEnglishPage ? '/en/footer.html' : '/footer.html';

    // Header Yükleme
    fetch(headerPath)
        .then(response => {
            if (!response.ok) {
                throw new Error('Header network response was not ok: ' + response.statusText + ' from ' + headerPath);
            }
            return response.text();
        })
        .then(data => {
            const headerPlaceholder = document.getElementById('header-placeholder');
            if (headerPlaceholder) {
                headerPlaceholder.innerHTML = data;

                // Yüklenen header HTML'i içindeki scripti bul ve çalıştır
                const scriptElement = headerPlaceholder.querySelector('script');
                if (scriptElement) {
                    const newScript = document.createElement('script');
                    newScript.textContent = scriptElement.textContent; // innerText yerine textContent daha güvenli
                    document.body.appendChild(newScript);
                    scriptElement.remove(); // Orijinal script etiketini kaldır (DOM'dan)
                }
            }
        })
        .catch(error => console.error('Header yüklenirken hata oluştu:', error));

    // Footer Yükleme
    fetch(footerPath)
        .then(response => {
            if (!response.ok) {
                throw new Error('Footer network response was not ok: ' + response.statusText + ' from ' + footerPath);
            }
            return response.text();
        })
        .then(data => {
            const footerPlaceholder = document.getElementById('footer-placeholder');
            if (footerPlaceholder) {
                footerPlaceholder.innerHTML = data;
                // Placeholder div'ini semantik bir <footer> etiketiyle değiştir
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;
                const footerElement = tempDiv.querySelector('footer');
                if (footerElement) {
                    footerPlaceholder.replaceWith(footerElement);
                }
            }
        })
        .catch(error => console.error('Footer yüklenirken hata oluştu:', error));
});
  </script>
 </body>
</html>
